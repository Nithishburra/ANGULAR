<script>

</script>

<script>
    //deep cloning
    let obj9 = {"key1":"Hello_1"};
    let ditto = {...obj1};
    obj9.key2 = "Hello_2";
    ditto.key2 = "Hello_3";
    console.log(obj9);                  //{key1: 'Hello_1', key2: 'Hello_2'}
    console.log(ditto);                 //{key1: 'Hello_1', key2: 'Hello_3'}
</script>
