<!--
<script>
let map = new Map();
 console.dir(map);
</script>

1) dir function is used to know the API of map.(directory)

2) clear() it is used to delete the complete information from the map.

3) map() it is used to create the object to map.

4) delete() it is used to delete the key and value pair.

5) entries() , forEach() , For...of() these are used to iterate the map object.

6) get() it is used to get the data from the map function

7) has() it is used to wheather the key present or not.

8) set() it is used to add the data for map.

9) keys() it is used to to get all the keys .

10) size() it is used to know the size of map.

11) values() it is used to to get the all the values from map.
 
-->

<!---
<script>
    let map = new Map();
    map.set("key1","hello_1").set("key2","hello_2").set("key3","hello_3").set("key4","hello_4").set("key5","hello_5").set("key6","hello_6");
    console.log(map);
    console.log([...map.keys()]); //['key1', 'key2', 'key3', 'key4', 'key5', 'key6']
    console.log([...map.values()]); //['hello_1', 'hello_2', 'hello_3', 'hello_4', 'hello_5', 'hello_6']
</script>


<script>
    let map1 = new Map();
    map1.set("key1","value1").set("key2","value2").set("key3","value3").set("key4","value4");
    console.log(map1);
    console.log([...map1.keys()]); //['key1', 'key2', 'key3', 'key4']
    console.log([...map1.values()]); //['value1', 'value2', 'value3', 'value4']
</script>


<script>
    let map2 = new Map();
    map2.set("key1","hi").set("key2","hi").set("key1","hi");
    console.log(map2);
    console.log([...map2.keys()]);       //['key1', 'key2']
    console.log([...map2.values()]);     //['hi', 'hi']
     map2.delete("key2");
     console.log(map2);                  //{'key1' => 'hi'}
     console.log(map2.has("key2"));              //false

</script>
